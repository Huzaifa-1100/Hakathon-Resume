<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resume Builder</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Static Resume Builder By Huzifa Ayub</h1>
    <!-- Creating Resume form -->
    <form id="resumeFrom">
      <!-- Personal Information -->
      <fieldset>
        <legend>Personal Information</legend>
        <!-- Label for name -->
        <label for="name">Name:</label><br />
        <input type="text" id="name" name="name" required /><br />

        <!-- Label for email -->
        <label for="email">Email:</label><br />
        <input type="email" id="email" name="email" required /><br />

        <!-- Laber for Phone -->
        <label for="phone">Phone:</label><br />
        <input type="tel" id="phone" name="phone" required /><br />
      </fieldset>
      <fieldset>
        <!-- Educational Information -->
        <legend>Education</legend>
        <label for="education">Education</label><br />
        <textarea id="education" name="education" rows="4" required></textarea
        ><br />
      </fieldset>
      <!-- Experience Information -->
      <fieldset>
        <legend>Work Experience</legend>
        <label for="experience">Experience</label><br />

        <textarea id="experience" name="experience" rows="4" required></textarea
        ><br />
      </fieldset>

      <!-- Skills Information -->
      <fieldset id="skillsSection">
        <legend>Skills</legend>
        <label for="skills">Skills</label><br />
        <textarea id="skills" name="skills" rows="4" required></textarea><br />
      </fieldset>

      <!-- Button for generating resume -->
      <button type="submit">Generate Resume</button>

      <!-- Button to toggle skills section -->
      <button type="button" id="toggleSkillsBtn">Toggle Skills Section</button>
    </form>
    <!-- Importing script -->
    <script src="script.js"></script>
  </body>
</html>
